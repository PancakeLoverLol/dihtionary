<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dihtionary</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background-color: #0a0a0a;
      color: #00ffe7;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      text-shadow: 0 0 5px #00ffe7, 0 0 10px #00ffe7;
    }

    p {
      margin-top: 20px;
      max-width: 400px;
      text-align: center;
      line-height: 1.5;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      background: #000;
      border: 1px solid #00ffe7;
      color: #00ffe7;
      outline: none;
      margin-top: 15px;
      width: 220px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #00ffe7;
      color: #000;
      border: none;
      font-family: inherit;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #0ff;
    }

    #error-msg {
      color: red;
      margin-top: 10px;
    }

    #main-content {
      display: none;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="password-container">
    <h1>DIHTIONARY</h1>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="checkPassword()">ACCESS</button>
    <p id="error-msg"></p>
  </div>

  <div id="main-content">
    <h1>ACCESS GRANTED</h1>
    <p>This is Dihtionary. A corrupted, digital lexicon of unspeakable terms.<br>Use with caution.</p>
  </div>

  <script>
    const correctPassword = "secret123";

    function checkPassword() {
      const input = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");
      if (input === correctPassword) {
        document.getElementById("password-container").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      } else {
        errorMsg.textContent = "ACCESS DENIED. INVALID PASSWORD.";
      }
    }
  </script>
</body>
</html>
